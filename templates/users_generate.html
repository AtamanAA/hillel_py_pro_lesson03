<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users generate</title>
</head>
<body>
    <h1>User generate</h1>
    <form action="/users/generate" method="POST">
        <p>
            <label>Users count</label><input type="number" name="count" value="{{ count }}" required>
            <input type="submit" value="Generate">
        </p>

    </form>
    <div>
        <table class="table">
            <tr class="table__header">
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            {% for user in fake_users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
